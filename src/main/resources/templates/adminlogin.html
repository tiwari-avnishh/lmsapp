<!doctype html>
<html lang="en" th:replace="base::layout(~{::section})">
  <head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="css/style1.css" type="text/css"/>
  </head>
  <body>
	<section style=" background-color: bisque; border: 2px black;">
		<div class="row" style=" border: 2px black;" >
			<h1 class="text-center text-danger fw-bold" style="color: aliceblue; border: 2px black;"><u>Admin login</u> </h1>
			<div th:if="${msg}" >
			<p th:text="${msg}" style="color: red; text-align: center;"></p>
			</div>
			
			<div class="col-sm-8 mx-auto">
			<form method="post" class="form-group" th:object="${dto}">
				<table class="table table-bordered"  style="margin: auto; width: 60%;  border: 3px solid black;">
					<tr>
						<td><b>Enter user Id</b></td>
						<td><input type="text" required class="form-control" th:field="${dto.userid}"/></td>
					</tr>
					<tr>
						<td><b>Enter password</b></td>
						<td><input type="password" class="form-control" required th:field="${dto.password}"/></td>
					</tr>
					<tr>
						
						<td colspan="2" class="text-center"><button type="submit" class="btn btn-danger rounded-pill"><b>Login</b></button></td>
					</tr>
				</table>
				
			</form>
			</div>
		</div>
	</section>
      
  </body>
</html>
